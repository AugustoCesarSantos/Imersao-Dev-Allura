<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/medidas/medidas.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows Into Light' rel='stylesheet'>
    <title>Conversor de Medidas/ Volume</title>
</head>
<body>
    <div class="container">

        <a href="/index.html"><h4 class="page-index">Pagina Principal</h4></a>

        <h1 class="page-title">
            Conversor de Medidas
        </h1>

        <p class="page-subtitle">
          Qual medida voce gostaria de converter hoje?
        </p>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

        <div class="page-campos">
        
            <input placeholder=" Medida" type="number" id="valor" size="2" step="0.1"  cellspacing="10" /><br>
        
            <select id="medida1" placeholder="Select" required><br>
                <optgroup label="Métrico">
                    <option value="km"select>Quilômetro</option>
                    <option value="m">Metro</option>
                    <option value="cm">Centímetro</option>
                    <option value="mm">Milímetro</option>                  
                </optgroup>
                <br>
                <optgroup label="Britânico/Americano">
                    <option value="mi">Milha</option>
                    <option value="yd">Jarda</option>
                    <option value="ft">Pé</option>
                    <option value="in">Polegada</option>
                </optgroup>
                <br>
                <optgroup label="Náutico">
                    <option value="miN">Milha Nautica</option>
                    <option value="br">Braça</option>
                </optgroup>
                <br>
                <optgroup label="Astronômico">
                    <option value="luz">Ano Luz</option>
                </optgroup>

            </select>   
            <br>

            <select id="medida2" placeholder="Select" required><br>
                <optgroup label="Métrico">
                    <option value="km"select>Quilômetro</option>
                    <option value="m">Metro</option>
                    <option value="cm">Centímetro</option>
                    <option value="mm">Milímetro</option>                  
                </optgroup>
                <br>
                <optgroup label="Britânico/Americano">
                    <option value="mi">Milha</option>
                    <option value="yd">Jarda</option>
                    <option value="ft">Pé</option>
                    <option value="in">Polegada</option>
                </optgroup>
                <br>
                <optgroup label="Náutico">
                    <option value="min">Milha Nautica</option>
                    <option value="br">Braça</option>
                </optgroup>
                <br>
                <optgroup label="Astronômico">
                    <option value="luz">Ano Luz</option>
                </optgroup>

            </select>   
            <br>   
        </div>
        
        <button id="button-convert" type="submit"  onclick="Converter()"><strong>Converter</strong></button>
        <h3 id="valorConvertido"></h3> 

        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </div>
      

    <script src="/medidas/medidas.js"></script>
</body>
</html>
