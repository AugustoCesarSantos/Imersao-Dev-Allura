<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/temperatura/temperaturas.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows Into Light' rel='stylesheet'>
    <title>Conversor de Temperaturas</title>
</head>
<body>
    <div class="container">

        <a href="/index.html"><h4 class="page-index">Pagina Principal</h4></a>

        <h1 class="page-title">
            Conversor de Temperaturas
        </h1>

        <p class="page-subtitle">
          Escolha a temperatura que gostaria de converter Celsius, Fahrenheit ou Kelvin.
        </p>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

        <div class="page-campos">
        
            <input placeholder="Temperatura" type="number" id="valor" size="2" step="0.5"  cellspacing="10" /><br>
        
            <select id="temp1" placeholder="Select" required><br>
                <optgroup label="Temperatura">
                    <option value="CEL" selected>Celsius(°C)</option>
                    <option value="FAR">Fahrenheit(℉)</option>
                    <option value="KEL">Kelvin (K)</option>               
                </optgroup>
            </select>   
            <br>

            <select id="temp2" placeholder="Select" required><br>
                <optgroup label="Temperatura">
                    <option value="CEL" selected>Celsius(°C)</option>
                    <option value="FAR">Fahrenheit(℉)</option>
                    <option value="KEL">Kelvin (K)</option>               
                </optgroup>
            </select>   
            <br>        
        </div>
        
        <button id="button-convert" type="submit"  onclick="Converter()"><strong>Converter</strong></button>
        <h3 id="valorConvertido"></h3> 

        
        
        
        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </div>

    <script src="/temperatura/tempscript.js"></script>
</body>
</html>
