<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/velocidades/velocidade.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows Into Light' rel='stylesheet'>
    <title>Conversor de velocidades</title>
</head>
<body>
    <div class="container">

        <a href="/index.html"><h4 class="page-index">Pagina Principal</h4></a>

        <h1 class="page-title">
            Conversor de Velocidades
        </h1>

        <p class="page-subtitle">
          Qual velocidade voce gostaria de converter hoje?
        </p>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

        <div class="page-campos">
        
            <input placeholder=" Velocidade" type="number" id="valor" size="2" step="0.1"  cellspacing="10" /><br>
        
            <select id="velocidade1" placeholder="Select" required><br>
                <optgroup label="Métrico">
                    <option value="KMS">Quilometro/Segundo - km/s</option>
                    <option value="MS">Metros/ Segundo - m/s</option>
                    <option value="KMH"selected>Quilometro/Hora - km/h</option>                  
                </optgroup>
                <br>
                <optgroup label="Britânico/Americano">
                    <option value="MIS">Milha/Segundo</option>
                    <option value="MPH">Milha/Hora - mph</option>
                </optgroup>
                <br>
                <optgroup label="Náutico">
                    <option value="NO">Nó </option>
                </optgroup>
                <br>
                <optgroup label="Outro">
                    <option value="LUZ">Velocidade da Luz</option>
                    <option value="SOM">Velocidade da Som</option>
                </optgroup>

            </select>   
            <br>

            <select id="velocidade2" placeholder="Select" required><br>
                <optgroup label="Métrico">
                    <option value="KMS">Quilometro/Segundo - km/s</option>
                    <option value="MS">Metros/ Segundo - m/s</option>
                    <option value="KMH"selected>Quilometro/Hora - km/h</option>                  
                </optgroup>
                <br>
                <optgroup label="Britânico/Americano">
                    <option value="MIS">Milha/Segundo</option>
                    <option value="MPH">Milha/Hora - mph</option>
                </optgroup>
                <br>
                <optgroup label="Náutico">
                    <option value="NO">Nó</option>
                </optgroup>
                <br>
                <optgroup label="Outro">
                    <option value="LUZ">Velocidade da Luz</option>
                    <option value="SOM">Velocidade da Som</option>
                </optgroup>
            </select>   
        </div>
        
        <button id="button-convert" type="submit"  onclick="Converter()"><strong>Converter</strong></button>
        <h3 id="valorConvertido"></h3> 

        
        
        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </div>
      

    <script src="/velocidades/velocidade.js"></script>
</body>
</html>
